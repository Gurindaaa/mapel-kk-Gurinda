<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kontak Gurinda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px; /* agar konten muncul di atas, bukan tengah penuh */
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Nama</th>
            <th>Nomor</th>
        </tr>
        <tr>
            <td>Gurinda</td>
            <td>0822-5086-7933</td>
        </tr>
    </table>

</body>
</html>
