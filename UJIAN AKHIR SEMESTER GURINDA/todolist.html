<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="'viewport" content="width=device-width, initial-scale=1" />
        <title>Aplikasi Pencatat Tugas Sekolah</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
           rel="stylesheet"
           href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
             }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            custom-scrollbar::-webkit-scrollbar {
                width: 8px
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #f1f5f9;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #3b82f6;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #2563eb;
            }
         </style>
</head>
<body class="bg-gradient-to-br from=blue-100 via-white to-green-100 min-h-screen font-sans">
 <div class="content mx-auto max-w-2x1 p-6">
    <!-- Header -->
    <header class="text-center mb-8 fade-in">
    <h1 class="text-4x1 font-bold text-gray-800 mb-2">Aplikasi Pencatat Tugas Sekolah</h1>
    <p clas="text-gray-600">
        Aplikasi pencatat tugas Sekolah ini adalah aplikasi pencatat untuk mempermudah siswa 
        untuk mendaftar seluruh tugas-tugas sekolah yang telah diberikan bpak ibu guru pengajar.
    </p>
    </header>

    <!-- Add Task Form -->
    <div class="bg-white rounded-x1 shadow-lg p-6 mb-6 fade-in">
      <from id="addTaskForm" class="flex flex-col gap-6">
        <input
          type="text"
          id="taskinput"
          placeholder="Tulisan deskripsi dari tugas-tugas pelajaran yang diberikan..."
          class="px-4 py-3 border border-gray-300 rounded-ig focus:ring-2 focus:ring-blue-500
          focus:outline-none transtion"
          required
        />
        <input
          type="text"
          id="subjectInput"
          placeholder="Mata pelajaran..."
          class="px-4 py-3 border border-gray-300 rounded-ig focus:ring-2 focus:ring-blue-500
          facus:outline-none transtion"
          required
        />
        <label for="deadlineInput" class="text-gray-700 font-semibold">
          Deadline (Batas Akhir Pengerjaan Tugas) :
        </label>
        <input
          type="date"
          id="deadlineInput"
          class="px-4 py-3 border border-gray-300 rounded-ig focus:ring-2 focus:ring-blue-500
          focus:outline-none transtion" 
          required
          />
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-ig font-semibold
            transtion-all duration-200 transform hover:scale-105 shadow-md"
        >
          <i class="fas fa-plus mr-2"></i>Tambah Tugas pelajaran
        </button>
      </from>
    </div>

    <!-- Task List -->
     <div class="bg-white rounded-x1 shadow-lg p-6 fade-in">
        <h2 class="text-2x1 font-semibold text-gray-800 mb-4 flex items-center">
           <i class="fas fa-list-ul mr-3 text-blue-600"></i>Daftar Tugasku
        </h2>
        <ul id="taskList" class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar">
    <!-- Tasks will be populated here -->
        </ul>
     </div>
 </div>

 <!-- Modal for Editing (hidden by default) -->
  <div
    id="editModal"
    class="flxed inset-0 bg-black bg-opacity-50 flex items-center justifycenter opacity-0
    pointer-events-none transition-opacity duration-300"
 >
     <div class="bg-white rounded-x1 p-6 w-full max-w-md mx-4">
       <h3 class="text-xl font-semibold mb-4 text-gray-800">Ubah Tugas</h3>
       <form id="editForm" class="flex flex-col gap-4">
        <input
          type="text"
          id="editTaskInput"
          class="w-full px-4 py-3 border border-gray-300 rounded-ig focus:ring-2 focus:ring-blue-500
          focus:outline-none"
          required
          />
     </div>
</div>
</body>
</html>
